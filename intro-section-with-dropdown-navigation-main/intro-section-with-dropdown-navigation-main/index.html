<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="../styles/reset.css">
  <link rel="stylesheet" href="../styles/style.css">
  <title>Intro section with dropdown navigation</title>
</head>
<body>
  <!--Metologia BEM-->
  <header class="header">
    <img class="header-img" src="./images/logo.svg" alt="Logo">
    <button class="menu-toggle" id="menuToggle">
      <img src="./images/icon-menu.svg" alt="Logo">
    </button>
   <nav class="menu">
    <img class="menu-close" src="./images/icon-close-menu.svg" alt="">
    <div class="container-buttons">
      <button class="button-feat">Features</button>
      <button class="button-company">Company</button>
      <button class="button-careers">Careers</button>
      <button class="button-about">About</button>
    </div>
    <div class="menu-buttons">
      <button class="">Login</button>
      <button>Register</button>
    </div>
   </nav>
  </header>
  <main class="main">
    <figure class="main__figure">
      <img class="figure-img" src="images/image-hero-mobile.png">
    </figure>
    <div class="main__inf">
      <h1 class="inf-title">Make remote work</h1>
      <p class="inf-text"> Get your team in sync, no matter your location. Streamline processes, 
        create team rituals, and watch productivity soar.</p>
      <button class="inf-button">Learn more</button>
    </div>
  </main>
  <footer class="footer">
    <img class="footer-img" src="./images/client-databiz.svg" alt="">
    <img class="footer-img" src="./images/client-audiophile.svg" alt="">
    <img class="footer-img" src="./images/client-meet.svg" alt="">
    <img class="footer-img" src="./images/client-maker.svg" alt="">
  </footer>
  
</body>
</html>
